<section class="bg-[#f4efe4] py-12 px-4 md:px-12 lg:px-24">
    <div class="max-w-7xl mx-auto rounded-2xl border border-4 border-black overflow-hidden">
        <div class="grid md:grid-cols-2 items-center bg-[#f4efe4]">

            <!-- Ilustración -->
            <div class="p-8 flex justify-center">
                <img src="/img/Work_space.svg" alt="Ilustración espacio de trabajo" class="w-full max-w-md">
            </div>

            <!-- Formulario -->
            <div class="p-8">
                <p class="uppercase text-sm tracking-wide mb-2 font-semibold">Contacto</p>
                <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight mb-6">
                    Hagamos crecer<br />tu marca juntos
                </h2>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold mb-1" for="name">Name</label>
                        <input type="text" id="name" name="name"
                            class="w-full border-0 border-b border-black bg-transparent focus:ring-0 focus:border-black text-gray-800 placeholder-gray-400">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-1" for="email">Email Address</label>
                        <input type="email" id="email" name="email"
                            class="w-full border-0 border-b border-black bg-transparent focus:ring-0 focus:border-black text-gray-800 placeholder-gray-400">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-1" for="message">Message</label>
                        <textarea id="message" name="message" rows="4"
                            class="w-full border-0 border-b border-black bg-transparent focus:ring-0 focus:border-black text-gray-800 placeholder-gray-400"></textarea>
                    </div>

                    <div class="pt-2">
                        <button type="submit"
                            class="bg-yellow-400 text-black px-5 py-2 rounded-md border-2 border-black shadow-[3px_3px_0px_0px_black] hover:translate-x-[1px] hover:translate-y-[1px] transition-transform duration-150">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
