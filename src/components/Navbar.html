<nav x-data="{ isOpen: false }" x-effect="document.body.classList.toggle('backdrop-blur-sm', isOpen)"
  class="relative sticky top-0 z-50 bg-transparent border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 min-h-[64px] flex items-center justify-between py-2">

    <!-- LOGO -->
    <div class="flex items-center gap-4">
      <a href="/" class="flex items-center">
        <img src="/public/logos/logo_Mentema.png" alt="Logo Mentema" class="h-12 lg:h-12 w-auto object-contain" />
      </a>
    </div>

    <!-- ENLACES DESKTOP -->
    <div class="hidden lg:flex items-center space-x-6">
      <a href="/"
        class="px-2 py-1 text-sm lg:text-base text-black rounded-md hover:text-orange-500 transition">Inicio</a>
      <a href="/about"
        class="px-2 py-1 text-sm lg:text-base text-black rounded-md hover:text-orange-500 transition">Sobre nosotros</a>
      <a href="/services"
        class="px-2 py-1 text-sm lg:text-base text-black rounded-md hover:text-orange-500 transition">Servicios</a>
      <a href="/contacto"
        class="px-2 py-1 text-sm lg:text-base text-black rounded-md hover:text-orange-500 transition">Contacto</a>
    </div>

    <!-- BOTÓN MOBILE -->
    <div class="lg:hidden">
      <button @click="isOpen = !isOpen" aria-label="Toggle menú"
        class="absolute top-4 right-4 z-50 w-10 h-10 flex items-center justify-center focus:outline-none">

        <!-- Barra superior -->
        <span class="absolute block w-6 h-0.5 transform transition duration-300 ease-in-out"
          :class="isOpen ? 'rotate-45 bg-white' : '-translate-y-2 bg-black'"></span>

        <!-- Barra central -->
        <span class="absolute block w-6 h-0.5 transform transition duration-300 ease-in-out"
          :class="isOpen ? 'opacity-0' : 'opacity-100 bg-black'"></span>

        <!-- Barra inferior -->
        <span class="absolute block w-6 h-0.5 transform transition duration-300 ease-in-out"
          :class="isOpen ? '-rotate-45 bg-white' : 'translate-y-2 bg-black'"></span>
      </button>
    </div>

    <!-- MENÚ MOBILE -->
    <div x-cloak :class="{ 'block': isOpen, 'hidden': !isOpen }"
      class="absolute top-0 left-0 w-full px-6 py-20 bg-black text-orange-500 transition-all duration-700 ease-in-out lg:hidden">
      <div class="flex flex-col text-center space-y-4">
        <a href="/" class="hover:underline">Inicio</a>
        <a href="/about" class="hover:underline">Sobre Nosotros</a>
        <a href="/services" class="hover:underline">Servicios</a>
        <a href="/contacto" class="hover:underline">Contacto</a>
      </div>
    </div>
  </div>
</nav>
